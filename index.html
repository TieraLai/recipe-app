<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食品配方管理</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
        }
        #recipe-list {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>食品配方管理</h1>
    <div id="form">
        <input type="text" id="ingredient" placeholder="材料名稱" required>
        <input type="number" id="quantity" placeholder="數量" required min="1">
        <input type="number" id="price" placeholder="單價" required min="0" step="0.01">
        <button onclick="addRecipe()">新增配方</button>
    </div>
    <div id="output">
        <h2>配方列表</h2>
        <ul id="recipe-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
